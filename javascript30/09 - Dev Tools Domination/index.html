<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello I am a %s string', '&');

    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: red');

    // warning!
    console.warn('Oh no!');

    // Error :|
    console.error('Shit!');

    // Info
    console.info('Cats don\'t need milk!');

    // Testing
    console.assert(1===2, 'That is wrong!');

    // clearing
    //console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.log(p);
    //console.dir(p); //will show same as log, but expanded it seems (in FireFox)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`); //or just group
      console.log(`This is ${dog.name}`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('Wes');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/adyst')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

      console.table(dogs);

  </script>
</body>
</html>
